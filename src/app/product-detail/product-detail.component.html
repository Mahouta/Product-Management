<div class='card' *ngIf='product'>
  <div class='card-header'>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-md-center">
      <div class="d-md-flex d-block flex-row mx-md-auto mx-0">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link text-white font-weight-bold" [routerLink]="['/home']">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link  text-white font-weight-bold" [routerLink]="['/products']" routerLinkActive="router-link-active">
              Subjects List</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="text-center">
      <h1 textCenter>{{pageTitle + ': ' + product.productName}}</h1>
    </div>

  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.productName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{product.productCode | lowercase}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{product.releaseDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <app-star [rating]='product.starRating'>
            </app-star>
          </div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='product.imageUrl'
          [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-primary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
